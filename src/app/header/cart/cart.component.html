<div class="cartCell">
  <div class="cartCell__link">корзина <span>({{count$ | async}})</span></div>
  <div class="dropCel">
    <ul class="cart">
      <app-product *ngFor="let product of products$ | async"
       [product]="product"
       (remove)="removeProduct($event)"
       (increment)="incrementProduct($event)"
       (decrement)="decrementProduct($event)"
      ></app-product>

    </ul>
    <div class="totalCel">Итого: {{price$ | async}} грн</div>
  </div>
</div>
