<li class="item">
  <div class="item__img">
    <img [src]="product.src" alt="pic">
  </div>
  <ul class="item__date">
    <li class="name">{{product.title}}</li>
    <li class="count">
      <span class="count__decrease" (click)="decrementProduct(product)">-</span>
      <span class="count__sum">{{product.count}}</span>
      <span class="count__increase" (click)="incrementProduct(product)">+</span>
    </li>
    <li class="prices">Цена {{product.price}} грн</li>
  </ul>
  <div class="item__delete" (click)="removeProduct(product)"><i class="fas fa-times"></i></div>
</li>
